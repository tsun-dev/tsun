jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write # For SARIF upload (free tier)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Tsun
        run: |
          # Download and install latest Tsun release
          # Visit https://github.com/cWashington91/tsun/releases for available versions
          curl -L https://github.com/cWashington91/tsun/releases/latest/download/tsun-linux-x86_64.tar.gz | tar xz
          chmod +x tsun
          sudo mv tsun /usr/local/bin/
      
      - name: Verify installation
        run: tsun doctor
      
      # Optional: Set Pro license from repository secret
      # - name: Activate Pro license
      #   if: ${{ secrets.RUKN_LICENSE != '' }}
      #   run: echo "${{ secrets.RUKN_LICENSE }}" | tsun license set -
      
      - name: Run security scan
        run: |
          # Free tier: CI profile, fast scans, JSON output
          tsun scan \
            --target ${{ vars.APP_URL || 'https://staging.example.com' }} \
            --profile ci \
            --format sarif \
            --output results.sarif \
            --exit-on-severity high
        
        # Pro: Add baseline comparison to reduce noise
        # tsun scan \
