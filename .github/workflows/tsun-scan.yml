        #   --profile deep \
        #   --baseline baseline.json \
        #   --format html \
        #   --output report.html \
        #   --exit-on-severity medium
      
      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
      
